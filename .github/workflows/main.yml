---
name: Lint / Test
on: [push, pull_request]

jobs:
  main:
    name: prettier / jest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.7.0
        with:
          node-version: '16'
      - run: npm ci
      - run: npm run lint
      - run: npm run test
