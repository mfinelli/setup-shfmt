---
name: Lint / Test
on: [push, pull_request]

jobs:
  main:
    name: prettier / jest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: pnpm
      - run: pnpm install
      - run: pnpm run lint
      - run: pnpm run test
