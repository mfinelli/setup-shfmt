---
name: Lint / Test
on: [push, pull_request]

jobs:
  main:
    name: prettier / jest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '24'
      - run: npm ci
      - run: npm run lint
      - run: npm run test
